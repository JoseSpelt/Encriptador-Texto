<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img class="logo" src="logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja-texto"></textarea>
            </div>
            <div class="alerta">
                <img src="alerta.svg" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" value="Encriptar" class="btn-encriptar">
                <input type="button" value="Desencriptar" class="btn-desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-munieco">
                <img src="muneco.svg" alt="imagen encriptador">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue<br>encontrado</h3>
                <p>Ingresa el texto que desea encriptar o<br>desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" value="Copiar" class="btn-copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>

            </div>
        </section>
  
    </main>
    <script src="script.js"></script>
</body>
</html>
